{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <h2 class="mb-4">Editar Produto</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Quantidade </label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" rows="3" value="{{ produto.quantidade }}"
                    required></input>
            </div>
            <div class="form-group">
                <label for="productPrice">Minimo Estoque</label>
                <input type="number" class="form-control" id="minimo_estoque" name="minimo_estoque"
                    value="{{ produto.minimo_estoque }}" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Pre√ßo</label>
                <input type="number" class="form-control" id="preco_unitario" name="preco_unitario"
                    value="{{ produto.preco_unitario }}" required>
            </div><br>
            <div class="row">
                <div class="col-7">
                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                </div>
                <div class="col-5">
                    <a href="{{ url_for('routes.index')}}" class="btn btn-secondary w-100">Cancelar</a>
                </div>
            </div>

        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

    </div>

</div>




{% endblock %}
