<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina nao Encontrada </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="text-center shadow-lg p-5 rounded bg-white">
            <h1 class="display-3 fw-bold text-danger">404</h1>
            <h2 class="mb-4">Essa Página nao existe, que tal visitar uma existente ? </h2>
            <p class="lead mb-4">{{ message }}</p>
            <a href="{{ url_for('routes.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door"></i> Voltar ao Início
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
